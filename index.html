<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdowns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
            /* Adds space below each dropdown */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .sources option,
        .excludes option,
        .language option {
            padding: 2px 5px;
            /* Adds padding inside each option */
            margin-top: 2px;
            /* Adds space above each option */
            background-color: #f9f9f9;
            /* Light grey background */
        }

        button {
            padding: 10px 15px;
            margin-right: 5px;
            /* Adds space between buttons */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }

        #resultText {
            white-space: pre-line;
            /* Maintains text formatting with line breaks */
            background-color: #f4f4f4;
            /* Light grey background to differentiate the area */
            padding: 10px;
            /* Padding inside the div */
            border: 1px solid #ccc;
            /* Adds a border similar to a textarea */
            border-radius: 4px;
            /* Rounds the corners */
            margin-top: 10px;
            /* Space above the div */
            max-width: 100%;
            /* Ensures the div doesn't overflow horizontally */
        }
    </style>
</head>

            .then(response => response.json())

                console.error('Error fetching and parsing the data', error);

        function toggleExcludeSpecial(checkbox) {
            if (checkbox.checked) {
                // Implement logic to exclude all special items
                // Update resultText accordingly
                excludeSpecial = true;
            } else {
                // Logic for when the checkbox is unchecked
                excludeSpecial = false;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function get_parents_from_any(c_id, source, exclude, exclude_special) {
            let id2nth = { [c_id]: 0 };
            let to_process = [c_id];
            let id2method = {};
            let new_to_process;

            while (to_process.length > 0) {
                new_to_process = new Set([]);
                for (let id of to_process) {
                    if (id2nth[id] === 7) {
                        continue;
                    }
                    parent_pairs = parent_data[id];
                    shuffleArray(parent_pairs);

                    parent_pairs.forEach(function (item) {
                        let p1_id = item[0];
                        let p2_id = item[1];

                        if (exclude.has(p1_id) || exclude.has(p2_id)) {
                            return;
                        }
                        if (exclude_special && (p1_id.endsWith('B') || p2_id.endsWith('B'))) {
                            return;
                        }
                        if (!(p1_id in id2nth)) {
                            id2nth[p1_id] = id2nth[id] + 1;
                            id2method[p1_id] = [p1_id, p2_id, id];
                            new_to_process.add(p1_id);
                        }
                        if (!(p2_id in id2nth)) {
                            id2nth[p2_id] = id2nth[id] + 1;
                            id2method[p2_id] = [p1_id, p2_id, id];
                            new_to_process.add(p2_id);
                        }


                    });

                }
                to_process = Array.from(new_to_process);
                shuffleArray(to_process);
            }
            var res = {};

            if (source.length === 0) {
                if (Object.keys(id2nth).length <= 10) {
                    source = Object.keys(id2nth);
                } else {
                    source = Object.keys(id2nth).filter(function (key) { return id2nth[key] <= 4; });
                    if (source.length > 10) {
                        source = Object.keys(id2nth).filter(function (key) { return id2nth[key] <= 3; });
                    }
                    if (source.length > 10) {
                        source1 = Object.keys(id2nth).filter(function (key) { return id2nth[key] === 1; });
                        source2 = Object.keys(id2nth).filter(function (key) { return id2nth[key] === 2; });
                        source = source1.concat(shuffleArray(source2).slice(0, 10 - source1.length));
                    }
                }
            }

            source.forEach(function (s) {
                if (!(s in id2nth)) {
                    return;
                }
                if (s === c_id) {
                    res[s] = [[c_id, c_id, c_id]];
                    return;
                }
                let current = s;
                while (current !== c_id) {
                    if (!(s in res)) {
                        res[s] = [];
                    }
                    res[s].push(id2method[current]);
                    console.log("current: " + current + ' ' + id2method[current])
                    current = id2method[current][2];
                }
            });

            return res;
        }

        // Function to read input and generate output
        function generateOutput() {
            let target = document.getElementById("target").value;
            let sources = Array.from(document.getElementsByClassName("sources"), e => e.value);
            sources = sources.filter(function (item) { return item !== "000"; });
            let excludes = Array.from(document.getElementsByClassName("excludes"), e => e.value);
            excludes = excludes.filter(function (item) { return item !== "000"; });
            excludes = new Set(excludes);

            let chosen_language = document.getElementById("language").value;


            // Logic to process the input values and generate the output text
            res = get_parents_from_any(target, sources, excludes, excludeSpecial);
            let resultText = ""; // Replace with actual logic

            target_pal = id2pal[target]
            for (var key in res) {
                resultText += "----------------\n";
                source = id2pal[key];
                if (chosen_language === "cn") {
                    resultText += "目标: " + target_pal.cn_name + "\n";
                    resultText += "祖先: " + source.cn_name + "\n";
                }
                else {
                    resultText += "Target: " + target_pal.en_name + "\n";
                    resultText += "Selected Parent: " + source.en_name + "\n";
                }
                
                res[key].forEach(function (item) {
                    p1_id = item[0];
                    p2_id = item[1];
                    c_id = item[2];
                    p1 = id2pal[p1_id];
                    p2 = id2pal[p2_id];
                    c = id2pal[c_id];
                    if (chosen_language === "cn") {
                        resultText += p1.cn_name + "(" + p1.id + ") + ";
                        resultText += p2.cn_name + "(" + p2.id + ") => ";
                        resultText += c.cn_name + "(" + c.id + ")\n";
                    }
                    else {
                        resultText += p1.en_name + "(" + p1.id + ") + ";
                        resultText += p2.en_name + "(" + p2.id + ") => ";
                        resultText += c.en_name + "(" + c.id + ")\n";
                    }
                });
            };
            document.getElementById("resultText").value = resultText;
        }
